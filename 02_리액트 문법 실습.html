<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리액트 문법 실습</title>

  <!-- 바벨 cdn -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 리엑트 cdn -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <link rel="stylesheet" href="./01_리액트 확인.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function MyApp() {
      const name = 'react';
      const user = '홍길동';
      const login = true;
      let dog = {
        name: '백구', 
        age: 1 
      };

      return (
        <div>
          <h1>JSX로 접근하는 리엑트</h1>
          <p>
              먼저 하나의 태그로 감싸서 전체 내용을 출력합니다. <br/> 
              원하는대로 html 내용을 작성할 수 있습니다.
          </p>
          <p>vue의 템플릿과 비슷합니다.</p>

          <h2>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h2>
          <p>1+2={1+2}와 같은 연산도 계산할 수 있습니다.</p>

          {user === '홍길동' ? <h3>홍길동입니다</h3> : <h3>다른 사람입니다</h3>}

          {login ? (
            <div>
              <h3>로그인에 성공하였습니다</h3>
              <p>{user}입니다</p>
            </div>
            ) : (
            <div>
              <h3>로그인이 필요합니다</h3>
              <p>리액트를 시작하였습니다</p>
            </div>
          )}

          {login && (
            <div>
              <h3>로그인에 성공하였습니다</h3>
              <p>{user}입니다</p>
            </div>
          )}

          {   // 값이 있다면 값이 출력됨 > dog.name이면 백구가 출력
            dog.family || <p>없는 속성입니다</p>
          }

          <p className="react-style">react</p>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp />);
  </script>  
</body>
</html>
